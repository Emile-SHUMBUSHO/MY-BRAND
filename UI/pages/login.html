<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/auth.css">
    <script src="https://kit.fontawesome.com/e5fd39c970.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM512 256c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256zM256 272c39.8 0 72-32.2 72-72s-32.2-72-72-72s-72 32.2-72 72s32.2 72 72 72z" fill="#2E2552"/></svg>
                </div>
                <form action="#">
                    <div class="row">
                        <h3>Email*</h3>
                    </div>
                    <input type="text" name="email" placeholder="Enter your email" class="input-box" id="email">
                    <div class="row" style="display: flex; justify-content:space-between">
                        <h3>Password*</h3>
                        <a href="">Forgot Password?</a>
                    </div>
                    <input type="password" name="password" placeholder="******" value="password" class="input-box">

                    <input type="submit" value="Submit" id="submit">
                    <div class="row" style="display: flex;justify-content: flex-end;"><a href="./register.html">Don't have account?</a></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
