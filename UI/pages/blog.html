<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/blog.css">
    <script src="https://kit.fontawesome.com/e5fd39c970.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="navBar">
            <div class="log">
                <img src="../images/logo.png" alt="">
            </div>
            <div class="navigation">
                <div class="menu">
                    <ul>
                        <li><a href="#about-me-section">Home</a></li>
                        <li><a href="#about-me-section">About</a></li>
                        <li><a href="#skills-section">Skills</a></li>
                        <li><a href="#my-work-section">MyWork</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="../pages/login.html">Login</a></li>
                    </ul>
                </div>
                <div class="letConnectBtn">
                    <a href="">
                        Let's connect
                    </a>
                </div>
            </div>
        </div>
        <!-- Blog section -->
        <div class="blog-section">
            <div class="blogs">
                <div class="blog-content">
                    <img src="../images/blog-img.png" alt="" style="width: 100%;">
                </div>
            </div>
        </div>
        <!-- Contact me section -->
        <div class="contact-me-section" id="contact-me-section">
            <div class="contact-me-left-side">
                <img src="../images/contact-img.png" alt="">
            </div>
            <div class="contact-me-right-side">
                <h3 style="padding: 5px;">Get In Touch</h3>
                <form action="#">
                    <input type="text" name="fullName" placeholder="Full Name*" class="input-box" id="full-name">
                    <input type="text" name="email" placeholder="Email*" class="input-box" id="email">
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Message*" class="input-box" itemid="message"></textarea>
                    <input type="submit" value="Submit" id="submit">
                </form>
                <h5 style="padding: 5px; color: #ffff; margin-left: 50px; padding: 15px;">Your email address will not be published, required fields are marked*</h5>
            </div>
        </div>
        <!-- subscribe section -->
        <div class="subscribe-container">
            <div class="subscribe">
                <p style="color:black; width: 350px;">
                    Subscribe to my news latter
                    and never miss any updates
                </p>
                <div style="border: 3px solid #151515;border-radius: 8px; width: 450px; height: 40px; display: flex; justify-content: space-between; padding: 2px;">
                    <input type="text" name="email" placeholder="Email address" style="border: 0; margin-left: 10px;">
                    <input type="submit" value="Submit" style="width: 100px;background-color: #2C244D; border-radius: 10px; color: white">
                </div>
            </div>
        </div>
        <!-- Footer section -->
        <div class="footer-section">
            <div class="footer-left-side">
                <img src="../images/logo.png" alt="">
            </div>
            <div class="footer-right-side">
                <div class="icons">
                    <div class="icon-container">
                        <img src="../images/github.svg" alt="">
                    </div>
                    <div class="icon-container">
                        <img src="../images/linkedin.svg" style="border-radius: 100px;" alt="">
                    </div>
                    <div class="icon-container">
                        <img src="../images/twitter.svg" alt="">
                    </div>
                </div>
                <h5>CopyRight, 2022 All Rights Reserved</h5>
            </div>
        </div>
    </div>
    <!-- Add javaScript to controll tabs -->
    <script>
        function openMyWork(workName){
            var i;
            var x = document.getElementsByClassName("my-work-container");
            for(i = 0; i < x.length; i++){
                x[i].style.display = "none";
            }
            document.getElementById(workName).style.display = "inline-flex";
        }
    </script>
</body>
</html>
