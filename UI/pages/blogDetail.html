      <!-- Blog section -->
      <div class="article-detail-section" id="blog-details">
        <!-- blog details will be rendered here -->
      </div>

      <div class="comment-wrapper">
        <div class="comment-content">
          <h3 id="join-discusion-title">Leave a comment</h3>
          <form action="#" class="form-control" id="comment-form">
            <div
              class="input-container"
              style="display: flex; justify-content: space-between"
            >
              <input
                class="input"
                type="text"
                name="fullName"
                placeholder="Full Name*"
                id="full-name"
              />
              <input
                class="input"
                type="text"
                name="email"
                placeholder="Email*"
                id="email"
              />
            </div>
            <textarea
              name="message"
              id="comment"
              cols="30"
              rows="10"
              placeholder="Message*"
              itemid="message"
              style="background-color: black"
            ></textarea>
            <div class="submit-container">
              <input id="submit" type="submit" value="Submit" />
              <h5 style="color: #ffff">
                Your email address will not be published, required fields are
                marked*
              </h5>
            </div>
          </form>
        </div>
      </div>

      <!-- Retrieved comments -->
      <div class="comment-detail-section" style="background-color: white; display: flex; align-items: center;justify-content: center;">
        <div class="article-author" id="comment-cord">
          <span>Comments</span>
          <hr />

        </div>
      </div>
      <!-- subscribe section -->
      <div class="subscribe-container">
        <div class="subscribe">
          <p class="subscribe-intro">
            Subscribe to my news latter and never miss any updates
          </p>
          <div class="subscribe-field-wrapper">
            <div class="field">
              <input type="text" name="email" placeholder="Email address" />

            </div>
          </div>
        </div>
